{% extends 'base.html' %}
{% load static %}

{% block title %}Students{% endblock %}

{% block content %}

<h2>Students</h2>
<a href="{% url 'add_student' %}" class="btn btn-success mb-3">+ Add Student</a>

<table class="table table-bordered table-striped">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.level }}</td>
            <td>
                <a href="{% url 'show_student' student.id %}" class="btn  btn-dark btn-sm">Show</a>
                <a href="{% url 'delete_student' student.id %}" class="btn btn-dark btn-sm"
                   onclick="return confirm('Are you sure ?????????');">Delete</a>
                <a href="{% url 'update_student' student.id %}" class="btn btn-dark btn-sm">Edit</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
